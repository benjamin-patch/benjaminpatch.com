---
title: Filmography
---

<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">

  {% for film in site.films %}
    <div class="col mb-4">
      <div class="card bg-light h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ film.url }}">{{ film.title }}</a>
          </h5>
          <p class="card-text">
            {{ film.content | markdownify | truncatewords: 42 }}
          </p>
          <a href="{{ film.url }}" class="btn btn-info shadow">more about {{ film.title }}</a>
        </div>
      </div>
    </div>
  {% endfor %}

</div>
