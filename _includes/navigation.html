<nav class="bg-info mb-1 shadow-sm">
  <ul class="nav justify-content-center">
    {% for item in site.data.navigation %}
    <li class="nav-item">
      <a href="{{ item.link }}" {% if page.url == item.link %}class="nav-link active text-white"{% else %}class="nav-link text-light"{% endif %}>{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
